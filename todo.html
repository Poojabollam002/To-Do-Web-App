<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern To-Do WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #14b8a6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #059669;
    }

    .section {
      margin-top: 20px;
    }

    .task {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task .meta {
      font-size: 0.8rem;
      color: #cbd5e1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task button {
      background-color: #ef4444;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    .task button.complete {
      background-color: #3b82f6;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter task..." />
    <button onclick="addTask()">Add Task</button>

    <div class="section" id="pendingTasks">
      <h2>‚è≥ Pending</h2>
      <div id="pendingList"></div>
    </div>

    <div class="section" id="completedTasks">
      <h2>‚úÖ Completed</h2>
      <div id="completedList"></div>
    </div>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;

      const newTask = {
        id: Date.now(),
        text: text,
        completed: false,
        time: new Date().toLocaleString()
      };

      tasks.push(newTask);
      input.value = "";
      renderTasks();
    }

    function toggleComplete(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }

    function renderTasks() {
      const pendingList = document.getElementById("pendingList");
      const completedList = document.getElementById("completedList");

      pendingList.innerHTML = "";
      completedList.innerHTML = "";

      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task" + (task.completed ? " completed" : "");
        div.innerHTML = `
          <div>
            <strong>${task.text}</strong>
            <div class="meta">${task.time}</div>
          </div>
          <div>
            <button class="complete" onclick="toggleComplete(${task.id})">${task.completed ? 'Undo' : 'Done'}</button>
            <button onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        if (task.completed) {
          completedList.appendChild(div);
        } else {
          pendingList.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
